<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Prompting Resource</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #0f172a, #581c87, #0f172a);
    color: #fff;
    min-height: 100vh;
  }
  .container {
    max-width: 1000px;
    margin: auto;
    padding: 32px;
  }
  h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
  h2 { font-size: 1.75rem; margin-bottom: 0.5rem; }
  p { color: #d8b4fe; }
  button {
    width: 100%;
    padding: 14px;
    margin: 8px 0;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: rgba(255,255,255,0.15);
    border-color: #c084fc;
  }
  .card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 24px;
    margin-top: 24px;
  }
  .pill {
    display: inline-block;
    padding: 6px 10px;
    margin: 4px 6px 4px 0;
    border-radius: 8px;
    background: rgba(255,255,255,0.15);
    font-size: 0.8rem;
  }
  pre {
    white-space: pre-wrap;
    background: rgba(255,255,255,0.08);
    padding: 16px;
    border-radius: 12px;
    font-size: 0.9rem;
    color: white;
  }
  .actions { display: flex; gap: 12px; margin-top: 20px; flex-wrap: wrap; }
  .actions button { width: auto; padding: 10px 18px; }
</style>
</head>
<body>

<div class="container">
  <h1>AI Prompting Resource</h1>
  <p>Navigate the frameworks to find the best prompting method for your task.</p>

  <div id="app" class="card"></div>

  <div class="actions">
    <button onclick="goBack()">← Back</button>
    <button onclick="reset()">Start Over</button>
  </div>
</div>

<script>
// =========================
// FRAMEWORK DATA
// =========================
const decisions = {
  start: {
    question: "What's your primary goal?",
    options: [
      { text: "Quick information or repeatable task", next: "rtf" },
      { text: "Content creation (writing, marketing, storytelling)", next: "tag" },
      { text: "Complex analysis, strategy, or research", next: "dream" },
      { text: "Structured workflow or role-based task", next: "race" },
      { text: "Problem solving and measurement", next: "pact" },
      { text: "Breaking down large problems", next: "solve" },
      { text: "Learning or teaching concepts", next: "feynman" },
      { text: "Creative ideation or brainstorming", next: "scamper" }
    ]
  },

  rtf: {
    framework: "R-T-F",
    title: "Role · Task · Format",
    description: "Ideal for tasks that require concise, repeatable output. Ensures AI knows exactly what role it is playing, the task at hand, and the format of the output.",
    when: [
      "Operational or repetitive work",
      "Quickly generating content snippets",
      "Tasks that need a specific output format",
      "High-volume workflows where consistency matters"
    ],
    avoid: [
      "Creative exploration",
      "Strategic planning",
      "Open-ended brainstorming tasks"
    ],
    structure: "Role: Specify AI's expertise or persona\nTask: Define the action or deliverable\nFormat: Specify output constraints (length, style, medium)",
    tips: [
      "Be as specific as possible about the role; e.g., 'Senior marketing copywriter', not just 'writer'.",
      "Include format requirements such as word count, tone, or structure.",
      "Works best for prompts where you want a structured, predictable result."
    ],
    example: "Role: Senior copywriter\nTask: Write a follow-up email for leads who downloaded an eBook\nFormat: 5 sentences, friendly and persuasive tone"
  },

  tag: {
    framework: "T-A-G",
    title: "Task · Action · Goal",
    description: "Focuses on clearly defining the task, the action needed, and the measurable goal to guide the AI's output.",
    when: [
      "Marketing campaigns and customer engagement",
      "Operational process improvements",
      "Small-to-medium strategic initiatives"
    ],
    avoid: [
      "Highly creative or open-ended ideation",
      "Philosophical discussions",
      "Tasks with no measurable outcome"
    ],
    structure: "Task: Define the task to accomplish\nAction: Specify the action AI should take\nGoal: Define what success looks like (metrics or outcomes)",
    tips: [
      "Use measurable outcomes (e.g., % increase in conversion, number of leads).",
      "Good for short, actionable prompts.",
      "Helps AI focus on what needs to be done instead of general advice."
    ],
    example: "Task: Reduce churn for SaaS users\nAction: Analyze churn data, identify patterns, suggest retention campaigns\nGoal: Improve retention by 15% in 6 months"
  },

  dream: {
    framework: "D-R-E-A-M",
    title: "Define · Research · Execute · Analyze · Measure",
    description: "Breaks down complex projects into clear, sequential steps, ensuring the AI considers the full workflow from problem definition to evaluation.",
    when: [
      "Product development planning",
      "Research-heavy initiatives",
      "Strategic projects that require stepwise execution"
    ],
    avoid: [
      "Quick tasks or one-off questions",
      "Very simple outputs or short answers"
    ],
    structure: "Define: Clarify problem/context\nResearch: Identify sources and gather info\nExecute: Plan and take action\nAnalyze: Review results and patterns\nMeasure: Track success metrics",
    tips: [
      "Useful for project managers, researchers, and analysts.",
      "Helps generate step-by-step plans rather than single outputs.",
      "Can be combined with other frameworks (like T-A-G) for clarity on goals."
    ],
    example: "Define: Low email engagement\nResearch: Analyze past campaigns, survey users\nExecute: Run 3 A/B test campaigns\nAnalyze: Compare engagement across variations\nMeasure: Track CTR and conversion rates"
  },

  care: {
    framework: "C-A-R-E",
    title: "Context · Action · Result · Evaluation",
    description: "Designed for problem-solving with an emphasis on evaluating outcomes and learning from results.",
    when: [
      "Customer success initiatives",
      "Process improvements",
      "Project evaluations and reporting"
    ],
    avoid: [
      "Purely creative writing",
      "Tasks that don’t require evaluation"
    ],
    structure: "Context: Set the scene/background\nAction: Steps AI should take\nResult: Expected outcome\nEvaluation: Metrics or criteria for success",
    tips: [
      "Great for iterative processes where feedback is key.",
      "Helps keep tasks structured and measurable.",
      "Can be paired with analytics prompts for deeper insights."
    ],
    example: "Context: Customer complaints rising\nAction: Implement new support workflow\nResult: Reduce complaints by 20%\nEvaluation: Track NPS score and support ticket metrics"
  },

  solve: {
    framework: "S-O-L-V-E",
    title: "Situation · Objective · Limitations · Vision · Execution",
    description: "Perfect for strategic planning or tackling large-scale problems while considering constraints and long-term goals.",
    when: [
      "High-level strategic planning",
      "Complex problem-solving",
      "Project management and execution planning"
    ],
    avoid: [
      "Quick or one-off tasks",
      "Tasks with no defined context or constraints"
    ],
    structure: "Situation: Current scenario or problem\nObjective: Desired outcome\nLimitations: Constraints and trade-offs\nVision: Long-term goal or ambition\nExecution: Steps to implement solution",
    tips: [
      "Useful for product managers, strategists, and leadership tasks.",
      "Helps AI provide holistic, actionable plans.",
      "Include clear constraints to avoid unrealistic suggestions."
    ],
    example: "Situation: Launching a SaaS in a competitive market\nObjective: Capture 10% market share\nLimitations: Budget of $50k\nVision: Become the leading eco-friendly platform\nExecution: Social campaigns, influencer partnerships, targeted ads"
  },

  race: {
    framework: "R-A-C-E",
    title: "Role · Action · Context · Expectation",
    description: "Helps structure role-specific tasks by providing context and desired outcomes, ideal for workflow or operational guidance.",
    when: [
      "Role-specific tasks (e.g., marketing, sales, consulting)",
      "Email or outreach campaigns",
      "Structured multi-step workflows"
    ],
    avoid: [
      "Abstract brainstorming",
      "Purely creative, unconstrained tasks"
    ],
    structure: "Role: AI’s persona/expertise\nAction: What AI should do\nContext: Relevant background info\nExpectation: Desired output or deliverable",
    tips: [
      "Clear role definition improves relevance of AI output.",
      "Provide enough context to avoid generic responses.",
      "Use expectation to control the output style or detail level."
    ],
    example: "Role: Marketing consultant\nAction: Develop cold email strategy\nContext: Client sells workflow automation\nExpectation: Provide 3 fully written, personalized email templates"
  },

  pact: {
    framework: "P-A-C-T",
    title: "Problem · Approach · Compromise · Test",
    description: "Structured for problem-solving with measurable results, testing ideas, and defining trade-offs.",
    when: [
      "Product management",
      "Optimization tasks",
      "A/B testing or experimental approaches"
    ],
    avoid: [
      "Purely creative ideation",
      "Tasks without measurable outcomes"
    ],
    structure: "Problem: Define challenge\nApproach: Plan to tackle it\nCompromise: Constraints or trade-offs\nTest: How success is measured",
    tips: [
      "Use for experimentation or process optimization.",
      "Great for iterative testing and refinement.",
      "Combine with metrics or KPIs to evaluate results."
    ],
    example: "Problem: Low trial-to-paid conversion\nApproach: Revamp onboarding process\nCompromise: Keep only key features for MVP\nTest: Measure increase in paid conversions over 30 days"
  },

  rise: {
    framework: "R-I-S-E",
    title: "Role · Input · Steps · Expectation",
    description: "Focuses on stepwise guidance for tasks requiring clear inputs and procedural outputs.",
    when: [
      "Workflow guidance",
      "Step-by-step operational tasks",
      "Data-driven or instructional outputs"
    ],
    avoid: [
      "Abstract ideation",
      "High-level strategic planning only"
    ],
    structure: "Role: AI’s expertise\nInput: Data or material AI will use\nSteps: Specific actions AI should take\nExpectation: Desired output",
    tips: [
      "Excellent for structured procedural instructions.",
      "Helps AI follow a workflow or checklist.",
      "Combine with metrics to verify completion."
    ],
    example: "Role: Product manager\nInput: Customer feedback dataset\nSteps: Categorize feedback, prioritize issues, propose solutions\nExpectation: Actionable roadmap insights"
  },

  feynman: {
    framework: "Feynman Technique",
    title: "Explain by simplifying",
    description: "Useful for teaching, learning, or simplifying complex concepts into digestible explanations.",
    when: [
      "Learning new concepts",
      "Teaching others",
      "Creating educational content"
    ],
    avoid: [
      "Highly technical expert-to-expert communication",
      "Tasks requiring exact numeric precision"
    ],
    structure: "Explain in simple terms → Avoid jargon → Use analogies → Build conceptual understanding",
    tips: [
      "Ask AI to imagine explaining to a 12-year-old for maximal simplicity.",
      "Helps identify knowledge gaps.",
      "Useful for making technical content accessible."
    ],
    example: "Explain LLMs to a curious 12-year-old using simple analogies like a library that learns from books"
  },

  scamper: {
    framework: "SCAMPER",
    title: "Structured Ideation",
    description: "Systematic creative thinking method using substitution, combination, adaptation, modification, putting to other use, elimination, and reversal.",
    when: [
      "Product ideation",
      "Brainstorming sessions",
      "Creative problem-solving"
    ],
    avoid: [
      "Purely operational tasks",
      "Analytical problem-solving"
    ],
    structure: "Substitute, Combine, Adapt, Modify, Put to other use, Eliminate, Reverse",
    tips: [
      "Use SCAMPER to generate multiple creative options quickly.",
      "Works well for both product design and process innovation.",
      "Combine with R-T-F for output formatting if needed."
    ],
    example: "Redesign a coffee mug using SCAMPER: Substitute plastic with bamboo, Combine with storage lid, Adapt shape for better grip, Modify handle, Put to other use as pen holder, Eliminate waste, Reverse orientation"
  }
};


// =========================
// RENDER LOGIC
// =========================
let history = [];
let current = "start";

function render() {
  const node = decisions[current];
  const app = document.getElementById("app");

if (!node.framework) {
  app.innerHTML = `
    <h2>${node.question}</h2>
    <div class="space-y-3">
      ${node.options.map(o => `
        <button onclick="choose('${o.next}')">
          ${o.text}
        </button>
      `).join("")}
    </div>
  `;
  } else {
    app.innerHTML = `
      <h2>${node.framework}</h2>
      <p>${node.title}</p>
      <p>${node.description}</p>

      <h3>Use When</h3>
      ${node.when.map(w => `<span class="pill">${w}</span>`).join("")}

      <h3>Avoid When</h3>
      ${node.avoid.map(a => `<span class="pill">${a}</span>`).join("")}

      <h3>Structure</h3>
      <pre>${node.structure}</pre>

      <h3>Example</h3>
      <pre>${node.example}</pre>
    `;
  }
}

// =========================
// NAVIGATION
// =========================
function choose(next) { history.push(current); current = next; render(); }
function goBack() { if(history.length){ current = history.pop(); render(); } }
function reset() { history=[]; current="start"; render(); }

render();
</script>

</body>
</html>
