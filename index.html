
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Prompting Resource</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #0f172a, #581c87, #0f172a);
    color: #fff;
    min-height: 100vh;
  }
  .container {
    max-width: 1000px;
    margin: auto;
    padding: 32px;
  }
  h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
  h2 { font-size: 1.75rem; margin-bottom: 0.5rem; }
  p { color: #d8b4fe; }
  button {
    width: 100%;
    padding: 14px;
    margin: 8px 0;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 12px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: rgba(255,255,255,0.15);
    border-color: #c084fc;
  }
  .card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 24px;
    margin-top: 24px;
  }
  .pill {
    display: inline-block;
    padding: 6px 10px;
    margin: 4px 6px 4px 0;
    border-radius: 8px;
    background: rgba(255,255,255,0.15);
    font-size: 0.8rem;
  }
  pre {
    white-space: pre-wrap;
    background: rgba(255,255,255,0.08);
    padding: 16px;
    border-radius: 12px;
    font-size: 0.9rem;
  }
  .actions { display: flex; gap: 12px; margin-top: 20px; flex-wrap: wrap; }
  .actions button { width: auto; padding: 10px 18px; }
  input, select { width: 100%; padding: 10px; margin: 6px 0; border-radius: 8px; border: none; color: black; }
  .generator { background: rgba(255,255,255,0.05); padding: 16px; border-radius: 16px; margin-top: 24px; }
</style>
</head>
<body>

<div class="container">
  <h1>AI Prompting Resource</h1>
  <p>Navigate the frameworks and generate ready-to-use prompts.</p>

  <div id="app" class="card"></div>

  <div class="actions">
    <button onclick="goBack()">← Back</button>
    <button onclick="reset()">Start Over</button>
  </div>

  <div class="generator card">
    <h2>Interactive Prompt Generator</h2>
    <p>Fill in the fields below to create a ready-to-use prompt.</p>
    <label>Framework:</label>
    <select id="frameworkSelect">
      <option value="">-- Select Framework --</option>
    </select>
    <label>Role / Actor:</label>
    <input type="text" id="roleInput" placeholder="e.g., Senior copywriter" />
    <label>Task / Input / Instructions:</label>
    <input type="text" id="taskInput" placeholder="e.g., Write a follow-up email..." />
    <label>Format / Output Style:</label>
    <input type="text" id="formatInput" placeholder="e.g., 5 sentences, friendly tone" />
    <button onclick="generatePrompt()">Generate Prompt</button>
    <pre id="generatedPrompt"></pre>
  </div>
</div>

<script>
// =========================
// FRAMEWORK DATA
// =========================
const decisions = {
  start: {
    question: "What's your primary goal?",
    options: [
      { text: "Quick information or simple task", next: "rtf" },
      { text: "Creating content (writing, marketing)", next: "costar" },
      { text: "Complex analysis or problem-solving", next: "tot" },
      { text: "Verifying accuracy of information", next: "consistency" },
      { text: "Teaching or explaining concepts", next: "feynman" },
      { text: "Brainstorming and ideation", next: "scamper" },
      { text: "Breaking down large problems", next: "decomposition" }
    ]
  },

  rtf: {
    framework: "RTF",
    title: "Role · Task · Format",
    description: "RTF minimizes ambiguity, constrains Role, Task, and Format. Ideal for repeatable tasks.",
    when: ["Tasks with clear success criteria","Operational or repeatable work","High-volume workflows","Brevity improves consistency"],
    avoid: ["Exploratory problems","Strategic/creative ideation","Back-and-forth refinement"],
    structure: "Role: Define expertise\nTask: Define action\nFormat: Constrain output shape",
    example: "Role: Senior copywriter\nTask: Write a follow-up email\nFormat: 5 sentences, friendly tone"
  },

  costar: {
    framework: "COSTAR",
    title: "Context · Objective · Style · Tone · Audience · Response",
    description: "COSTAR optimizes content creation where voice, tone, and audience alignment matter.",
    when: ["Marketing/brand content","Public-facing communication","Audience-specific messaging","Tone mistakes are costly"],
    avoid: ["Internal analysis","Purely factual lookup","Technical problem-solving"],
    structure: "Context → Objective → Style → Tone → Audience → Response",
    example: "Context: Mindfulness app\nObjective: Convince therapists\nStyle: NYTimes\nTone: Credible\nAudience: LCSWs\nResponse: One-page overview"
  },

  tot: {
    framework: "Tree of Thoughts",
    title: "Multi-path reasoning",
    description: "Tree of Thoughts explores multiple approaches before committing. Useful for strategy and complex decisions.",
    when: ["Strategic decisions","Multiple viable solutions","Unclear best path","High-stakes choices"],
    avoid: ["Simple tasks","Time-constrained scenarios","Exploration adds little value"],
    structure: "1. Generate approaches\n2. Evaluate\n3. Select strongest\n4. Deepen reasoning",
    example: "Problem: Reduce cloud costs\nGenerate approaches: A, B, C\nEvaluate cost, risk, timeline\nSelect best"
  },

  consistency: {
    framework: "Self-Consistency",
    title: "Accuracy via repetition",
    description: "Generates multiple answers and finds consensus, reducing hallucinations.",
    when: ["Factual accuracy is critical","Math/logical tasks","Extraction/classification","Errors costly"],
    avoid: ["Creative writing","Opinion-based tasks","Latency-sensitive workflows"],
    structure: "1. Ask multiple times\n2. Compare\n3. Identify consensus\n4. Investigate divergence",
    example: "Ask question 5 times, compare answers, explain discrepancies"
  },

  feynman: {
    framework: "Feynman Technique",
    title: "Explain by simplifying",
    description: "Simplifies concepts to ensure true understanding.",
    when: ["Teaching complex concepts","Learning unfamiliar domains","Identify gaps","Educational content"],
    avoid: ["Expert-to-expert communication","Technical documentation","Precision-critical tasks"],
    structure: "1. Explain to beginner\n2. Avoid jargon\n3. Use analogies\n4. Build from first principles",
    example: "Explain LLMs to a curious 12-year-old using simple analogies"
  },

  scamper: {
    framework: "SCAMPER",
    title: "Structured Ideation",
    description: "Generates ideas systematically using substitution, combination, adaptation, etc.",
    when: ["Product ideation","Creative blocks","Brainstorming sessions"],
    avoid: ["Execution tasks"],
    structure: "Substitute, Combine, Adapt, Modify, Put to other use, Eliminate, Reverse",
    example: "Redesign a coffee mug using SCAMPER methods"
  },

  decomposition: {
    framework: "Problem Decomposition",
    title: "Break problems down",
    description: "Splits large problems into manageable sub-problems.",
    when: ["Large ambiguous problems","Complex projects"],
    avoid: ["Simple tasks"],
    structure: "Identify sub-problems → dependencies → priorities",
    example: "Break launching a SaaS into validation, tech, marketing, funding"
  }
};

// =========================
// RENDER LOGIC
// =========================
let history = [];
let current = "start";

function render() {
  const node = decisions[current];
  const app = document.getElementById("app");

  if (!node.framework) {
    app.innerHTML = `
      <h2>${node.question}</h2>
      ${node.options.map(o => `<button onclick="choose('${o.next}')">${o.text}</button>`).join("")}
    `;
  } else {
    app.innerHTML = `
      <h2>${node.framework}</h2>
      <p>${node.title}</p>
      <p>${node.description}</p>

      <h3>Use When</h3>
      ${node.when.map(w => `<span class="pill">${w}</span>`).join("")}

      <h3>Avoid When</h3>
      ${node.avoid.map(a => `<span class="pill">${a}</span>`).join("")}

      <h3>Structure</h3>
      <pre>${node.structure}</pre>

      <h3>Example</h3>
      <pre>${node.example}</pre>
    `;
  }
}

// =========================
// NAVIGATION
// =========================
function choose(next) { history.push(current); current = next; render(); }
function goBack() { if(history.length){ current = history.pop(); render(); } }
function reset() { history=[]; current="start"; render(); }

// =========================
// PROMPT GENERATOR
// =========================
const frameworkSelect = document.getElementById("frameworkSelect");
Object.values(decisions).forEach(f => { if(f.framework) frameworkSelect.innerHTML += `<option value="${f.framework}">${f.framework}</option>`; });

function generatePrompt() {
  const fw = frameworkSelect.value;
  const role = document.getElementById("roleInput").value.trim();
  const task = document.getElementById("taskInput").value.trim();
  const format = document.getElementById("formatInput").value.trim();

  if(!fw || !role || !task){ alert("Please fill in framework, role, and task."); return; }

  let prompt = `Framework: ${fw}\nRole: ${role}\nTask: ${task}`;
  if(format) prompt += `\nFormat: ${format}`;
  document.getElementById("generatedPrompt").innerText = prompt;
}

render();
</script>

</body>
</html>
