<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Prompting Framework Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a, #581c87, #0f172a);
      color: #fff;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 32px;
    }
    h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    h2 { font-size: 1.75rem; }
    p { color: #d8b4fe; }
    button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: rgba(255,255,255,0.15);
      border-color: #c084fc;
    }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 24px;
      margin-top: 24px;
    }
    .pill {
      display: inline-block;
      padding: 6px 10px;
      margin-right: 6px;
      border-radius: 8px;
      background: rgba(255,255,255,0.15);
      font-size: 0.8rem;
    }
    pre {
      white-space: pre-wrap;
      background: rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 12px;
      font-size: 0.9rem;
    }
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    .actions button {
      width: auto;
      padding: 10px 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>AI Prompting Framework Selector</h1>
  <p>Answer a few questions to find the best prompting framework</p>

  <div id="app" class="card"></div>

  <div class="actions">
    <button onclick="goBack()">← Back</button>
    <button onclick="reset()">Start Over</button>
  </div>
</div>

<script>
const decisions = {
  start: {
    question: "What's your primary goal?",
    options: [
      ["Quick information or simple task", "rtf"],
      ["Creating content", "costar"],
      ["Complex reasoning or strategy", "tot"],
      ["Teaching or explaining", "feynman"],
      ["Verifying accuracy", "consistency"]
    ]
  },

  rtf: {
    framework: "RTF",
    title: "Role · Task · Format",
    description: "Minimalist framework for fast, clear requests.",
    when: ["Clear tasks", "Fast iteration", "Low ambiguity"],
    avoid: ["Complex analysis", "High-stakes decisions"],
    structure: "Role → Task → Format",
    example: "Role: Email writer\nTask: Follow-up email\nFormat: 4 sentences, friendly"
  },

  costar: {
    framework: "COSTAR",
    title: "Context · Objective · Style · Tone · Audience · Response",
    description: "Best when voice and audience matter.",
    when: ["Marketing", "Brand content"],
    avoid: ["Data analysis"],
    structure: "Context → Objective → Style → Tone → Audience → Response",
    example: "Context: Wellness app\nAudience: Therapists\nTone: Trustworthy"
  },

  tot: {
    framework: "Tree of Thoughts",
    title: "Multi-path reasoning",
    description: "Explore multiple solution paths before choosing.",
    when: ["Strategy", "Complex decisions"],
    avoid: ["Simple queries"],
    structure: "Generate paths → Evaluate → Select",
    example: "Option A / B / C → Compare → Choose best"
  },

  feynman: {
    framework: "Feynman Technique",
    title: "Teach it simply",
    description: "Explain concepts in beginner-friendly language.",
    when: ["Teaching", "Learning"],
    avoid: ["Expert documentation"],
    structure: "Explain like to a 12-year-old",
    example: "Explain blockchain using everyday analogies"
  },

  consistency: {
    framework: "Self-Consistency",
    title: "Accuracy via repetition",
    description: "Ask multiple times and compare answers.",
    when: ["Math", "Facts"],
    avoid: ["Creative writing"],
    structure: "Repeat → Compare → Consensus",
    example: "Run calculation 5 times, compare results"
  }
};

let history = [];
let current = "start";

function render() {
  const node = decisions[current];
  const app = document.getElementById("app");

  if (!node.framework) {
    app.innerHTML = `
      <h2>${node.question}</h2>
      ${node.options.map(o =>
        `<button onclick="choose('${o[1]}')">${o[0]}</button>`
      ).join("")}
    `;
  } else {
    app.innerHTML = `
      <h2>${node.framework}</h2>
      <p>${node.title}</p>
      <p>${node.description}</p>

      <h3>Use When</h3>
      ${node.when.map(w => `<span class="pill">${w}</span>`).join("")}

      <h3>Avoid When</h3>
      ${node.avoid.map(a => `<span class="pill">${a}</span>`).join("")}

      <h3>Structure</h3>
      <pre>${node.structure}</pre>

      <h3>Example</h3>
      <pre>${node.example}</pre>
    `;
  }
}

function choose(next) {
  history.push(current);
  current = next;
  render();
}

function goBack() {
  if (history.length) {
    current = history.pop();
    render();
  }
}

function reset() {
  history = [];
  current = "start";
  render();
}

render();
</script>

</body>
</html>
